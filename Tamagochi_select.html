<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다마고치 게임</title>
    <link href="select.css" rel="stylesheet">
</head>
<body>
    <div id="game-frame">
        <!-- 게임이 실행될 하얀 부분 -->
        <div id="game-container">
            <canvas id="game-canvas"></canvas>

            <!-- 알 선택 부분 -->
            <div class="egg-container">
                <img src="images/Ddak_Egg.png" alt="Ddak Egg" id="ddak-egg">
                <img src="images/Pong_Egg.png" alt="Pong Egg" id="pong-egg">
                <img src="images/Ahk_Egg.png" alt="Ahk Egg" id="ahk-egg">
            </div>

            <!-- 팝업 구조 -->
            <div id="popup">
                <p id="popup-text"></p>
                <img id="popup-image" src="" alt="선택한 펫 이미지">
                <button id="confirm-button">확인</button>
            </div>
        </div>
    </div>

    <script src="select.js"></script>
</body>
</html>
